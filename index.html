<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>JUEGA! Piedra, papel o tijera</title>
</head>
<body>
    <div id="home">
        <h1>JUEGA PIEDRA, PAPEL O TIJERA</h1>
        <div class="contenedor-imagen">
            <img id="Papel" class="iconos-juego" src="./IMG/hoja-de-papel.png" alt="papel">
            <img id="Piedra" class="iconos-juego" src="./IMG/piedra.png" alt=" piedra">
            <img id="Tijera" class="iconos-juego" src="./IMG/tijeras.png" alt="tijeras">
        </div>

        <div class="opciones-maquina">
            <div class="contenedor-imagen">
                <img id="Papel" class="iconos-maquina" src="./IMG/hoja-de-papel.png" alt="papel">
                <img id="Piedra" class="iconos-maquina" src="./IMG/piedra.png" alt=" piedra">
                <img id="Tijera" class="iconos-maquina" src="./IMG/tijeras.png" alt="tijeras">
            </div>
        </div>

        <div class="resultado-batalla">
            <h3>El resultado de la batalla fue: <span id="resultado"></span></h3>
        </div>
    </div>

    <script src="./app.js" type="text/javascript"></script>
</body>
</html>
